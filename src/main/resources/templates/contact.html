<!DOCTYPE html>

<head>
    <title>Contact Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="content">
        <!-- Hero Section -->
    
        <h1 class="text-5xl font-bold text-[#2196F3] text-center">Get in Touch</h1>
        <p class="mt-3 text-lg text-gray-900 text-center">We would love to hear from you!</p>
  

    <!-- Contact Form Section -->
    <section class=" flex justify-center">
        <div class="glassmorphism max-w-3xl w-full p-8">
            <h2 class="text-3xl font-semibold text-center text-[#2196F3]">Contact Us</h2>
            <form action="#" method="POST" class="mt-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium">Your Name</label>
                    <input type="text" class="mt-1 w-full p-3 bg-gray-800 text-white rounded-md focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your name" required>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium">Email Address</label>
                    <input type="email" class="mt-1 w-full p-3 bg-gray-800 text-white rounded-md focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium">Message</label>
                    <textarea class="mt-1 w-full p-3 bg-gray-800 text-white rounded-md focus:ring-2 focus:ring-blue-500 outline-none" rows="4" placeholder="Enter your message"></textarea>
                </div>

                <button type="submit" class="w-full bg-[#2196F3] text-white py-3 rounded-md font-semibold hover:bg-blue-400 transition-all">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Contact Info -->
    <section class="py-10 text-center">
