<!DOCTYPE html>
<html lang="en" th:replace="~{base:: parent(~{::#content},~{:: title},~{::script})}">
<head>
    <title th:text="${loggedInUser.name}+'|Update'">DashBoard Page</title>
</head>
<body>
   <div id="content">
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
    </div>
    <div class="pl-66">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-6 md:col-span-6">
                <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <h1 class="text-2xl font-semibold">Add Contacts</h1>
                    <p class="text-gray-500">This Contact will be stored on the cloud....</p>
                    <div th:replace="message::messageBox"></div>
                        <form th:action="@{'/user/contacts/update/'}+${contactId}" method="post" th:object="${contact}" enctype="multipart/form-data">
                            <label for="input-group-1" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                            <div class="relative mb-2">
                              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid fa-user w-4 h-4"></i>
                              </div>
                              <input type="hidden" name="contactId" th:value="${contact.contactId}" />
                              <input th:field="*{contactName}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Contact's Name" required>
                            
                            </div>
                            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                            <div class="relative mb-2">
                              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-regular fa-envelope"></i>
                              </div>
                              <input th:field="*{contactEmail}" type="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Contact's Email" required>
                            </div>           
                            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your PhoneNumber</label>
                            <div class="relative mb-2">
                              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid fa-phone"></i>
                              </div>
                              <input th:field="*{contactPhone}" type="number"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Contact's PhoneNumber" required>
                            </div>           
                            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Address</label>
                            <div class="relative mb-2">
                              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid fa-address-card"></i>
                              </div>
                              <input th:field="*{address}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Contact's Address" required>
                            </div>   
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your description</label>
<textarea th:field="*{description}"  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your description here..."></textarea>        
<div class="flex space-x-3 mb-2">
<div class="mt-3">  <div class="relative mb-2">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <i class="fa-brands fa-facebook"></i>
    </div>
    <input th:field="*{websiteLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="facebook link">
  </div>  </div>
<div class="mt-3">  <div class="relative mb-2">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <i class="fa-brands fa-linkedin"></i>   
    </div>
    <input th:field="*{linkedInLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 mb-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="linkedin profile link">
  </div>  
</div>
</div>
<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">
Contact Image
</label>

<input id="image_file_input" class=" mb-2 block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" th:field="*{contactImage}"  type="file" >

<img class="max-h-52 w-auto rounded-lg shadow-lg  bg-white" 
th:src="*{picture}"
 id="upload_image_preview" 
 >

<div class="flex items-center mb-4">
<input th:field="*{favrouite}" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
<label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Check for Making favourite Contact</label>
</div>
<div class="button-container text-center">
<button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Save Contact</button>
<button type="reset" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
    Reset Contact</button>
</div>
</div>
   </form>
</div>         </div>
            </div>
        </div>
    </div>
   </div>
    <script>
        console.log('profile page script');
    </script>
</body>
</html>
